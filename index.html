<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0">
	<title>PlacingPics</title>
	<link href="https://fonts.googleapis.com/css?family=Abel|Oswald" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="container">
		<div class="columnOne">
			<div class="title">
				<h1>Placing Pictures</h1>
			</div>
			<div class="searchbar">
				<form class="location-getter">
					<input class="address" id="address" type="text" name="location" value="New York City">
					<input class="submit" id="submit" type="button" value="submit">
				</form>
			</div>
			<div class="information">
				<p>Enter a location to see the trending 500px pictures in the area!</p>
			</div>
			<div class="pictures">
				<d1 class="results">
					
				</d1>
			</div>
		</div>
		
		<div id="map"></div>

	</div>
	
	<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0CoLUK0ttJOASkwvZDNdt6VeURvhrH5Y&callback=initMap">
    </script>
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/app.js"></script>
	
</body>
</html>
